name: Build Windows Executable

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:  # Allow manual trigger

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Set up Conda
      uses: conda-incubator/setup-miniconda@v3
      with:
        auto-update-conda: true
        python-version: '3.11'
        channels: conda-forge,defaults
        channel-priority: true
    
    - name: Install dependencies
      shell: bash -l {0}
      run: |
        conda install -c conda-forge geopandas pyogrio fiona pandas openpyxl xlrd pyinstaller -y
        pip install --no-deps -r requirements.txt
    
    - name: Build Windows executable
      shell: bash -l {0}
      run: |
        pyinstaller --onefile --windowed --name RGU_Polygon_Processor --hidden-import=pyogrio --hidden-import=fiona --hidden-import=geopandas --hidden-import=shapely --hidden-import=pandas --hidden-import=openpyxl --hidden-import=xlrd --collect-data=pyogrio --collect-data=fiona --collect-binaries=pyogrio --collect-binaries=fiona rgu_polygon_processor.py
    
    - name: Upload Windows executable
      uses: actions/upload-artifact@v4
      with:
        name: RGU_Polygon_Processor_Windows
        path: dist/RGU_Polygon_Processor.exe
    
    - name: Create Release (if tag)
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: dist/RGU_Polygon_Processor.exe
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}